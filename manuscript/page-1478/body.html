<div class="leaf "><div class="inner justify"><p>“And that name of a town or village is written in her hand!” cried
Athos.</p><p>“Come on, come on!” said d’Artagnan; “let us keep that paper carefully,
perhaps I have not thrown away my half-pistole. To horse, my friends, to
horse!”</p><p>And the four friends flew at a gallop along the road to Bethune.</p><hr class="section"></div> </div>
